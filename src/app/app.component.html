<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlightDirective>Style me with basic directive</p>
      <!-- We can use 2 ways to bind a directive property -->
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor='red' >Style me with a better directive</p>
    </div>
  </div>
</div>

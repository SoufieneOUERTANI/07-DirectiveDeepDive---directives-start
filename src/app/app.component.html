<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <!-- <p *ngIf="!onlyOdd">Only even</p> -->
      <p *appUnless="!onlyOdd">Only even</p>
      <p appBasicHighlightDirective>Style me with basic directive</p>
      <div [ngSwitch]="num">
        <p *ngSwitchCase="0">ZERO</p>
        <p *ngSwitchCase="1">Un</p>
        <p *ngSwitchCase="2">Deux</p>
        <p *ngSwitchCase="3">Trois</p>
        <p *ngSwitchCase="4">Quatre</p>
        <p *ngSwitchCase="5">Cinq</p>
        <p *ngSwitchDefault>Superieur Ã  5</p>
      </div>
      <!-- We can use 2 ways to bind a directive property -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'"  >Style me with a better directive</p>
    </div>
  </div>
</div>
